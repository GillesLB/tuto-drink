<div class="box">
  <div class="container">

    <div class="row">

      <div
        class="col-lg-4 col-md-4 col-sm-4 col-xs-12"
        *ngFor="let boisson of listeBoissons"
      >
        <div class="box-part text-center">

          <div class="row justify-content-end mr-3">
            <button
              class="btn btn-danger btn-sm"
              (click)="onDelete(boisson.boissonId)"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>

          <!-- Icone alcool ou non -->
          <div class="icon">
            <div *ngIf="boisson.alcoolisee">
              <i class="fas fa-wine-bottle"></i>
            </div>
            <div *ngIf="!boisson.alcoolisee">
              <i class="fas fa-coffee"></i>
            </div>
          </div>

          <div class="title my-3">
            <h4>{{boisson.nom}}</h4>
          </div>

          <div class="text">
            <div *ngIf="boisson.alcoolisee">
              <span>Cette boisson de couleur </span>{{boisson.couleur}}<span> est alcoolisée et titre généralement à </span>{{boisson.titre}}<span> ° !</span>
            </div>
            <div *ngIf="!boisson.alcoolisee">
              <span>Cette boisson de couleur </span>{{boisson.couleur}}<span> est sans alcool (hé oui) ...</span>
            </div>
          </div>

          <!-- Ne pas oublier le / devant boissons, pour indiquer la racine ! -->
          <a [routerLink]="['/boissons', boisson.boissonId]">
            <button
              class="btn btn-primary mt-3"
            >
              <i class="fas fa-info-circle"></i>
              En savoir plus
            </button>
          </a>

        </div>
      </div>	
  
    </div>

  </div>
</div>
